<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grade Tracker & GPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        th:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6b4190 100%);
        }

        th.sortable::after {
            content: ' ‚ÜïÔ∏è';
            font-size: 0.8em;
            opacity: 0.7;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            color: #fff;
            opacity: 1;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            color: #fff;
            opacity: 1;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .honors {
            background-color: #fff3cd;
        }

        .ap {
            background-color: #f8d7da;
        }

        .on-level {
            background-color: #d1ecf1;
        }

        .grade-a {
            background-color: #d4edda;
        }

        .grade-b {
            background-color: #fff3cd;
        }

        .grade-c {
            background-color: #ffeaa7;
        }

        .grade-d {
            background-color: #fdcb6e;
        }

        .grade-f {
            background-color: #fab1a0;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .edit-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        .subject-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                margin-left: 0;
                justify-content: center;
            }

            .stat-card {
                min-width: auto;
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grade Tracker & GPA Calculator</h1>
            <p>Big things coming soon</p>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="openModal()">‚ûï Add Course</button>
            <button class="btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button class="btn" onclick="exportData()">üìä Export Data</button>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="weightedGPA">0.00</div>
                    <div class="stat-label">Weighted GPA</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="unweightedGPA">0.00</div>
                    <div class="stat-label">Unweighted GPA</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalCourses">0</div>
                    <div class="stat-label">Total Courses</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="subject-filter">
                <button class="filter-btn active" onclick="filterBySubject(event, 'all')">All</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'English')">English</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'Math')">Math</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'Science')">Science</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'Social Studies')">Social Studies</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'Foreign Lang')">Foreign Lang</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'STEM')">STEM</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'Fine Art')">Fine Art</button>
                <button class="filter-btn" onclick="filterBySubject(event, 'Elective')">Elective</button>
            </div>

            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th class="sortable" onclick="sortTable('weight')">Weight</th>
                        <th class="sortable" onclick="sortTable('semester')">Semester</th>
                        <th class="sortable" onclick="sortTable('grade')">Grade</th>
                        <th class="sortable" onclick="sortTable('percentage')">Percentage</th>
                        <th class="sortable" onclick="sortTable('weightedGPA')">Weighted GPA</th>
                        <th class="sortable" onclick="sortTable('unweightedGPA')">Unweighted GPA</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="gradesBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Course Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" required />
                </div>
                <div class="form-group">
                    <label for="courseWeight">Weight:</label>
                    <select id="courseWeight" required>
                        <option value="Honors">Honors</option>
                        <option value="AP">AP</option>
                        <option value="On-Level">On-Level</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseSemester">Semester:</label>
                    <select id="courseSemester" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="courseGrade">Grade:</label>
                    <input type="number" id="courseGrade" min="0" max="100" required />
                </div>
                <div class="form-group">
                    <label for="coursePercentage">Percentage:</label>
                    <input type="number" id="coursePercentage" min="0" max="100" required />
                </div>
                <div class="form-group">
                    <label for="courseCategory">Category:</label>
                    <select id="courseCategory" required>
                        <option value="English">English</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                        <option value="Social Studies">Social Studies</option>
                        <option value="Foreign Lang">Foreign Lang</option>
                        <option value="STEM">STEM</option>
                        <option value="Fine Art">Fine Art</option>
                        <option value="Elective">Elective</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <div>
                        <button type="submit" class="btn btn-success btn-small" id="submitBtn">Add Course</button>
                        <button type="button" class="btn btn-small" onclick="closeModal()">Cancel</button>
                    </div>
                    <button
                        type="button"
                        class="btn btn-danger btn-small"
                        id="deleteBtn"
                        onclick="deleteCourseFromModal()"
                        style="display: none;"
                    >
                        Delete Course
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let courses = [];
        let currentFilter = 'all';
        let editingCourseId = null;
        let currentSort = { column: null, direction: 'asc' };

        // Function to save to localStorage
        function saveCoursesToLocalStorage() {
            localStorage.setItem('courses', JSON.stringify(courses));
        }

        // Sample initial data
        const sampleData = [
            { id: 1, name: 'GT Humanities', weight: 'Honors', semester: 1, grade: 9, percentage: 89, category: 'English' },
            { id: 2, name: 'GT Humanities', weight: 'Honors', semester: 2, grade: 9, percentage: 96, category: 'English' },
            { id: 3, name: 'English 2', weight: 'Honors', semester: 1, grade: 10, percentage: 99, category: 'English' },
            { id: 4, name: 'English 2', weight: 'Honors', semester: 2, grade: 10, percentage: 99, category: 'English' },
            { id: 5, name: 'Algebra 1', weight: 'Honors', semester: 1, grade: 7, percentage: 100, category: 'Math' },
            { id: 6, name: 'Algebra 1', weight: 'Honors', semester: 2, grade: 7, percentage: 100, category: 'Math' },
            { id: 7, name: 'Geometry', weight: 'Honors', semester: 1, grade: 8, percentage: 96, category: 'Math' },
            { id: 8, name: 'Geometry', weight: 'Honors', semester: 2, grade: 8, percentage: 98, category: 'Math' },
            { id: 9, name: 'Algebra 2', weight: 'Honors', semester: 1, grade: 9, percentage: 98, category: 'Math' },
            { id: 10, name: 'Algebra 2', weight: 'Honors', semester: 2, grade: 9, percentage: 99, category: 'Math' },
            { id: 11, name: 'Precalculus', weight: 'AP', semester: 1, grade: 10, percentage: 99, category: 'Math' },
            { id: 12, name: 'Precalculus', weight: 'AP', semester: 2, grade: 10, percentage: 100, category: 'Math' },
            { id: 13, name: 'Statistics', weight: 'AP', semester: 1, grade: 10, percentage: 94, category: 'Math' },
            { id: 14, name: 'Statistics', weight: 'AP', semester: 2, grade: 10, percentage: 95, category: 'Math' },
            { id: 15, name: 'Human Geography', weight: 'AP', semester: 1, grade: 9, percentage: 95, category: 'Social Studies' },
            { id: 16, name: 'Human Geography', weight: 'AP', semester: 2, grade: 9, percentage: 98, category: 'Social Studies' },
            { id: 17, name: 'GT Humanities', weight: 'AP', semester: 1, grade: 10, percentage: 97, category: 'English' },
            { id: 18, name: 'GT Humanities', weight: 'AP', semester: 2, grade: 10, percentage: 99, category: 'English' },
        ];

        // Load courses from localStorage or fallback to sample data
        function loadCourses() {
            const saved = localStorage.getItem('courses');
            if (saved) {
                courses = JSON.parse(saved);
            } else {
                courses = [...sampleData];
            }
        }

        // Calculate Weighted GPA based on weight and percentage
        function calculateWeightedGPA(weight, percentage) {
            // Simplified GPA scale
            // Honors: add 0.5, AP: add 1.0, On-Level: no addition
            let baseGPA;
            if (percentage >= 90) baseGPA = 4.0;
            else if (percentage >= 80) baseGPA = 3.0;
            else if (percentage >= 70) baseGPA = 2.0;
            else if (percentage >= 60) baseGPA = 1.0;
            else baseGPA = 0;

            if (weight === 'Honors') return Math.min(baseGPA + 0.5, 5);
            if (weight === 'AP') return Math.min(baseGPA + 1.0, 5);
            return baseGPA;
        }

        // Calculate Unweighted GPA based on percentage only
        function calculateUnweightedGPA(percentage) {
            if (percentage >= 90) return 4.0;
            else if (percentage >= 80) return 3.0;
            else if (percentage >= 70) return 2.0;
            else if (percentage >= 60) return 1.0;
            else return 0;
        }

        // Render the courses table
        function renderTable() {
            const tbody = document.getElementById('gradesBody');
            tbody.innerHTML = '';

            // Filter courses
            const filtered = currentFilter === 'all'
                ? courses
                : courses.filter(c => c.category === currentFilter);

            // Sort courses if applicable
            if (currentSort.column) {
                filtered.sort((a, b) => {
                    let valA = a[currentSort.column];
                    let valB = b[currentSort.column];

                    // For weight, map to order
                    if (currentSort.column === 'weight') {
                        const order = { 'On-Level': 1, 'Honors': 2, 'AP': 3 };
                        valA = order[valA] || 0;
                        valB = order[valB] || 0;
                    }

                    if (typeof valA === 'string') {
                        valA = valA.toLowerCase();
                        valB = valB.toLowerCase();
                    }

                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            filtered.forEach((course) => {
                const tr = document.createElement('tr');

                // Weight class for row color
                let weightClass = '';
                if (course.weight.toLowerCase() === 'honors') weightClass = 'honors';
                else if (course.weight.toLowerCase() === 'ap') weightClass = 'ap';
                else weightClass = 'on-level';

                // Grade class for background color
                let gradeClass = '';
                if (course.percentage >= 90) gradeClass = 'grade-a';
                else if (course.percentage >= 80) gradeClass = 'grade-b';
                else if (course.percentage >= 70) gradeClass = 'grade-c';
                else if (course.percentage >= 60) gradeClass = 'grade-d';
                else gradeClass = 'grade-f';

                tr.classList.add(weightClass, gradeClass);

                tr.innerHTML = `
                    <td>${course.name}</td>
                    <td>${course.weight}</td>
                    <td>${course.semester}</td>
                    <td>${course.grade}</td>
                    <td>${course.percentage}%</td>
                    <td>${calculateWeightedGPA(course.weight, course.percentage).toFixed(2)}</td>
                    <td>${calculateUnweightedGPA(course.percentage).toFixed(2)}</td>
                    <td>${course.category}</td>
                    <td><button class="edit-btn" onclick="editCourse(${course.id})">Edit</button></td>
                `;

                tbody.appendChild(tr);
            });

            updateStats(filtered);
        }

        // Update stats display
        function updateStats(filteredCourses) {
            const weightedSum = filteredCourses.reduce(
                (sum, c) => sum + calculateWeightedGPA(c.weight, c.percentage),
                0
            );
            const unweightedSum = filteredCourses.reduce(
                (sum, c) => sum + calculateUnweightedGPA(c.percentage),
                0
            );

            const count = filteredCourses.length;

            document.getElementById('weightedGPA').textContent =
                count ? (weightedSum / count).toFixed(2) : '0.00';
            document.getElementById('unweightedGPA').textContent =
                count ? (unweightedSum / count).toFixed(2) : '0.00';
            document.getElementById('totalCourses').textContent = count;
        }

        // Filter by subject category
        function filterBySubject(event, subject) {
            currentFilter = subject;

            // Toggle active button styling
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            renderTable();
        }

        // Sort table by column
        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Update header arrows
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.textContent.replace(/[\u2191\u2193‚ÜïÔ∏è]/g, '').toLowerCase() === column.toLowerCase()) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });

            renderTable();
        }

        // Modal handling
        function openModal() {
            editingCourseId = null;
            document.getElementById('modalTitle').textContent = 'Add New Course';
            document.getElementById('submitBtn').textContent = 'Add Course';
            document.getElementById('deleteBtn').style.display = 'none';

            document.getElementById('courseForm').reset();

            document.getElementById('courseModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('courseModal').style.display = 'none';
            editingCourseId = null;
        }

        // Add or update course
        document.getElementById('courseForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('courseName').value.trim();
            const weight = document.getElementById('courseWeight').value;
            const semester = parseInt(document.getElementById('courseSemester').value);
            const grade = parseInt(document.getElementById('courseGrade').value);
            const percentage = parseInt(document.getElementById('coursePercentage').value);
            const category = document.getElementById('courseCategory').value;

            if (!name || isNaN(semester) || isNaN(grade) || isNaN(percentage)) {
                alert('Please fill out all fields correctly.');
                return;
            }

            if (editingCourseId === null) {
                // Add new course
                const newId = courses.length ? Math.max(...courses.map(c => c.id)) + 1 : 1;
                courses.push({
                    id: newId,
                    name,
                    weight,
                    semester,
                    grade,
                    percentage,
                    category,
                });
            } else {
                // Edit existing course
                const idx = courses.findIndex(c => c.id === editingCourseId);
                if (idx > -1) {
                    courses[idx] = {
                        id: editingCourseId,
                        name,
                        weight,
                        semester,
                        grade,
                        percentage,
                        category,
                    };
                }
            }

            saveCoursesToLocalStorage();
            renderTable();
            closeModal();
        });

        // Edit a course (populate modal)
        function editCourse(id) {
            const course = courses.find(c => c.id === id);
            if (!course) return;

            editingCourseId = id;
            document.getElementById('modalTitle').textContent = 'Edit Course';
            document.getElementById('submitBtn').textContent = 'Save Changes';
            document.getElementById('deleteBtn').style.display = 'inline-block';

            document.getElementById('courseName').value = course.name;
            document.getElementById('courseWeight').value = course.weight;
            document.getElementById('courseSemester').value = course.semester;
            document.getElementById('courseGrade').value = course.grade;
            document.getElementById('coursePercentage').value = course.percentage;
            document.getElementById('courseCategory').value = course.category;

            document.getElementById('courseModal').style.display = 'block';
        }

        // Delete course from modal
        function deleteCourseFromModal() {
            if (editingCourseId === null) return;

            if (confirm('Are you sure you want to delete this course?')) {
                courses = courses.filter(c => c.id !== editingCourseId);
                saveCoursesToLocalStorage();
                renderTable();
                closeModal();
            }
        }

        // Clear all courses
        function clearAll() {
            if (confirm('Are you sure you want to clear all courses? This cannot be undone.')) {
                courses = [];
                saveCoursesToLocalStorage();
                renderTable();
            }
        }

        // Export data to JSON (download)
        function exportData() {
            const dataStr = JSON.stringify(courses, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = 'courses-data.json';
            a.click();

            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside content
        window.onclick = function (event) {
            const modal = document.getElementById('courseModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize
        loadCourses();
        renderTable();
    </script>
</body>
</html>
