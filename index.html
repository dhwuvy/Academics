<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grade Tracker & GPA Calculator</title>
  <style>
    /* Original styles exactly */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e1e5ea;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #5d87a7;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .header h1 {
      font-size: 2.5rem;
    }

    .header p {
      font-style: italic;
      margin-top: 0.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      padding: 1rem 2rem;
      background: #f3f6fa;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      background: #3a6197;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      padding: 0.7rem 1.5rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2a4370;
    }

    .stats {
      margin-left: auto;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat h3 {
      color: #3a6197;
      font-size: 1.8rem;
    }

    .stat p {
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
    }

    .table-container {
      padding: 1rem 2rem 2rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    thead tr {
      background-color: #5d87a7;
      color: white;
    }

    th,
    td {
      padding: 0.8rem 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    .edit-btn {
      background: #61a3cc;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .edit-btn:hover {
      background: #3a6197;
    }

    .filter-buttons {
      padding: 0 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .filter-buttons button {
      padding: 0.4rem 1rem;
      background-color: #ccc;
      border-radius: 15px;
      color: #333;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    .filter-buttons button.active {
      background-color: #5d87a7;
      color: white;
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
    }

    #modal .modal-content {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 10vh auto;
      border-radius: 10px;
      padding: 1rem 1.5rem 2rem;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #modal .close {
      position: absolute;
      right: 1rem;
      top: 0.7rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #aaa;
      transition: color 0.3s ease;
    }

    #modal .close:hover {
      color: #333;
    }

    #modal form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #modal label {
      font-weight: 600;
    }

    #modal input[type="text"],
    #modal input[type="number"],
    #modal select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
      width: 100%;
    }

    #modal button.submit {
      background: #5d87a7;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.7rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #modal button.submit:hover {
      background: #3a6197;
    }

    #modal button.delete {
      background: #c84b4b;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.7rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    #modal button.delete:hover {
      background: #922e2e;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Grade Tracker & GPA Calculator</h1>
      <p>Big things coming soon</p>
    </header>

    <section class="controls">
      <button id="addCourseBtn">+ Add Course</button>
      <button id="clearAllBtn">Clear All</button>
      <button id="exportBtn">Export Data</button>

      <div class="stats">
        <div class="stat">
          <h3 id="weightedGPA">0.00</h3>
          <p>Weighted GPA</p>
        </div>
        <div class="stat">
          <h3 id="unweightedGPA">0.00</h3>
          <p>Unweighted GPA</p>
        </div>
        <div class="stat">
          <h3 id="totalCourses">0</h3>
          <p>Total Courses</p>
        </div>
      </div>
    </section>

    <section class="filter-buttons" id="filterButtons">
      <button data-category="all" class="active">All</button>
      <button data-category="English">English</button>
      <button data-category="Math">Math</button>
      <button data-category="Science">Science</button>
      <button data-category="Social Studies">Social Studies</button>
      <button data-category="Foreign Lang">Foreign Lang</button>
      <button data-category="STEM">STEM</button>
      <button data-category="Fine Art">Fine Art</button>
      <button data-category="Elective">Elective</button>
    </section>

    <section class="table-container">
      <table>
        <thead>
          <tr>
            <th data-sort="name">Subject</th>
            <th data-sort="weight">Weight</th>
            <th data-sort="semester">Semester</th>
            <th data-sort="grade">Grade</th>
            <th data-sort="percentage">Percentage</th>
            <th data-sort="weightedGPA">Weighted GPA</th>
            <th data-sort="unweightedGPA">Unweighted GPA</th>
            <th data-sort="category">Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="gradesBody"></tbody>
      </table>
    </section>
  </div>

  <!-- Modal for Add/Edit -->
  <div id="modal" aria-hidden="true" aria-labelledby="modalTitle" role="dialog">
    <div class="modal-content">
      <button class="close" id="closeModal" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Add Course</h2>
      <form id="courseForm">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" required />

        <label for="courseWeight">Weight</label>
        <select id="courseWeight" required>
          <option value="Honors">Honors</option>
          <option value="AP">AP</option>
          <option value="On-Level">On-Level</option>
        </select>

        <label for="courseSemester">Semester</label>
        <select id="courseSemester" required>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>

        <label for="courseGrade">Grade</label>
        <input type="number" id="courseGrade" min="0" max="12" required />

        <label for="coursePercentage">Percentage</label>
        <input type="number" id="coursePercentage" min="0" max="100" required />

        <label for="courseCategory">Category</label>
        <select id="courseCategory" required>
          <option value="English">English</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="Social Studies">Social Studies</option>
          <option value="Foreign Lang">Foreign Lang</option>
          <option value="STEM">STEM</option>
          <option value="Fine Art">Fine Art</option>
          <option value="Elective">Elective</option>
        </select>

        <button type="submit" class="submit">Add Course</button>
        <button type="button" class="delete" id="deleteBtn" style="display:none;">Delete Course</button>
      </form>
    </div>
  </div>

  <script>
    // Data and State
    let courses = [];
    let editingCourseId = null;
    let currentFilter = 'all';
    let currentSort = { column: null, direction: 'asc' };

    // GPA Calculation functions
    function calculateWeightedGPA(weight, percentage) {
      let baseGPA;
      if (percentage >= 90) baseGPA = 4.0;
      else if (percentage >= 80) baseGPA = 3.0;
      else if (percentage >= 70) baseGPA = 2.0;
      else if (percentage >= 60) baseGPA = 1.0;
      else baseGPA = 0;

      if (weight === 'Honors') return Math.min(baseGPA + 0.5, 5);
      if (weight === 'AP') return Math.min(baseGPA + 1.0, 5);
      return baseGPA;
    }

    function calculateUnweightedGPA(percentage) {
      if (percentage >= 90) return 4.0;
      else if (percentage >= 80) return 3.0;
      else if (percentage >= 70) return 2.0;
      else if (percentage >= 60) return 1.0;
      else return 0;
    }

    // Load courses from localStorage or default sample data
    function loadCourses() {
      const saved = localStorage.getItem('courses');
      if (saved) {
        courses = JSON.parse(saved);
      } else {
        courses = [
          { id: 1, name: 'GT Humanities', weight: 'Honors', semester: 1, grade: 9, percentage: 89, category: 'English' },
          { id: 2, name: 'GT Humanities', weight: 'Honors', semester: 2, grade: 9, percentage: 96, category: 'English' },
          { id: 3, name: 'English 2', weight: 'Honors', semester: 1, grade: 10, percentage: 99, category: 'English' },
          { id: 4, name: 'English 2', weight: 'Honors', semester: 2, grade: 10, percentage: 99, category: 'English' },
          { id: 5, name: 'Algebra 1', weight: 'Honors', semester: 1, grade: 7, percentage: 100, category: 'Math' },
          { id: 6, name: 'Algebra 1', weight: 'Honors', semester: 2, grade: 7, percentage: 100, category: 'Math' },
          { id: 7, name: 'Geometry', weight: 'Honors', semester: 1, grade: 8, percentage: 96, category: 'Math' },
          { id: 8, name: 'Geometry', weight: 'Honors', semester: 2, grade: 8, percentage: 98, category: 'Math' },
          { id: 9, name: 'Algebra 2', weight: 'Honors', semester: 1, grade: 9, percentage: 98, category: 'Math' },
          { id: 10, name: 'Algebra 2', weight: 'Honors', semester: 2, grade: 9, percentage: 99, category: 'Math' },
          { id: 11, name: 'Precalculus', weight: 'AP', semester: 1, grade: 10, percentage: 99, category: 'Math' },
          { id: 12, name: 'Precalculus', weight: 'AP', semester: 2, grade: 10, percentage: 100, category: 'Math' },
          { id: 13, name: 'Statistics', weight: 'AP', semester: 1, grade: 10, percentage: 94, category: 'Math' },
          { id: 14, name: 'Statistics', weight: 'AP', semester: 2, grade: 10, percentage: 95, category: 'Math' },
          { id: 15, name: 'Human Geography', weight: 'AP', semester: 1, grade: 9, percentage: 95, category: 'Social Studies' },
          { id: 16, name: 'Human Geography', weight: 'AP', semester: 2, grade: 9, percentage: 98, category: 'Social Studies' },
          { id: 17, name: 'GT Humanities', weight: 'AP', semester: 1, grade: 10, percentage: 97, category: 'English' },
          { id: 18, name: 'GT Humanities', weight: 'AP', semester: 2, grade: 10, percentage: 99, category: 'English' },
        ];
      }
    }

    // Save courses to localStorage
    function saveCourses() {
      localStorage.setItem('courses', JSON.stringify(courses));
    }

    // Render table rows based on courses, currentFilter, and currentSort
    function renderTable() {
      const tbody = document.getElementById('gradesBody');
      tbody.innerHTML = '';

      // Filter
      let filtered = currentFilter === 'all'
        ? [...courses]
        : courses.filter(c => c.category === currentFilter);

      // Sort
      if (currentSort.column) {
        filtered.sort((a, b) => {
          let valA = a[currentSort.column];
          let valB = b[currentSort.column];

          // Custom sort order for weight
          if (currentSort.column === 'weight') {
            const order = { 'On-Level': 1, 'Honors': 2, 'AP': 3 };
            valA = order[valA] || 0;
            valB = order[valB] || 0;
          }

          // For string comparison
          if (typeof valA === 'string') {
            valA = valA.toLowerCase();
            valB = valB.toLowerCase();
          }

          if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
          if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
          return 0;
        });
      }

      filtered.forEach(course => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${course.name}</td>
          <td>${course.weight}</td>
          <td>${course.semester}</td>
          <td>${course.grade}</td>
          <td>${course.percentage}%</td>
          <td>${calculateWeightedGPA(course.weight, course.percentage).toFixed(2)}</td>
          <td>${calculateUnweightedGPA(course.percentage).toFixed(2)}</td>
          <td>${course.category}</td>
          <td><button class="edit-btn" onclick="editCourse(${course.id})">Edit</button></td>
        `;

        tbody.appendChild(tr);
      });

      updateStats(filtered);
    }

    // Update GPA and totals in stats area
    function updateStats(displayedCourses) {
      let weightedSum = 0;
      let unweightedSum = 0;
      const totalCourses = displayedCourses.length;

      displayedCourses.forEach(c => {
        weightedSum += calculateWeightedGPA(c.weight, c.percentage);
        unweightedSum += calculateUnweightedGPA(c.percentage);
      });

      document.getElementById('weightedGPA').textContent = totalCourses ? (weightedSum / totalCourses).toFixed(2) : '0.00';
      document.getElementById('unweightedGPA').textContent = totalCourses ? (unweightedSum / totalCourses).toFixed(2) : '0.00';
      document.getElementById('totalCourses').textContent = totalCourses;
    }

    // Filter buttons event
    document.getElementById('filterButtons').addEventListener('click', e => {
      if (e.target.tagName !== 'BUTTON') return;

      currentFilter = e.target.dataset.category;

      document.querySelectorAll('#filterButtons button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');

      renderTable();
    });

    // Sorting headers event
    document.querySelectorAll('thead th[data-sort]').forEach(th => {
      th.style.cursor = 'pointer';
      th.addEventListener('click', () => {
        const col = th.dataset.sort;
        if (currentSort.column === col) {
          currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
          currentSort.column = col;
          currentSort.direction = 'asc';
        }

        // Remove arrows from all headers
        document.querySelectorAll('thead th[data-sort]').forEach(header => {
          header.textContent = header.textContent.replace(/[\u2191\u2193]/g, '');
        });

        th.textContent += currentSort.direction === 'asc' ? ' \u2191' : ' \u2193';

        renderTable();
      });
    });

    // Modal Elements
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModal');
    const addCourseBtn = document.getElementById('addCourseBtn');
    const deleteBtn = document.getElementById('deleteBtn');
    const courseForm = document.getElementById('courseForm');
    const modalTitle = document.getElementById('modalTitle');
    const submitBtn = courseForm.querySelector('button.submit');

    function openModal() {
      modal.style.display = 'block';
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      editingCourseId = null;
      courseForm.reset();
      deleteBtn.style.display = 'none';
      submitBtn.textContent = 'Add Course';
      modalTitle.textContent = 'Add Course';
    }

    addCourseBtn.addEventListener('click', () => {
      openModal();
    });

    closeModalBtn.addEventListener('click', closeModal);

    window.addEventListener('click', e => {
      if (e.target === modal) closeModal();
    });

    // Edit course function
    function editCourse(id) {
      const course = courses.find(c => c.id === id);
      if (!course) return;

      editingCourseId = id;
      modalTitle.textContent = 'Edit Course';
      submitBtn.textContent = 'Save Changes';
      deleteBtn.style.display = 'inline-block';

      document.getElementById('courseName').value = course.name;
      document.getElementById('courseWeight').value = course.weight;
      document.getElementById('courseSemester').value = course.semester;
      document.getElementById('courseGrade').value = course.grade;
      document.getElementById('coursePercentage').value = course.percentage;
      document.getElementById('courseCategory').value = course.category;

      openModal();
    }
    window.editCourse = editCourse;

    // Form submit handler
    courseForm.addEventListener('submit', e => {
      e.preventDefault();

      const name = document.getElementById('courseName').value.trim();
      const weight = document.getElementById('courseWeight').value;
      const semester = parseInt(document.getElementById('courseSemester').value, 10);
      const grade = parseInt(document.getElementById('courseGrade').value, 10);
      const percentage = parseInt(document.getElementById('coursePercentage').value, 10);
      const category = document.getElementById('courseCategory').value;

      if (!name || isNaN(semester) || isNaN(grade) || isNaN(percentage)) {
        alert('Please fill out all fields correctly.');
        return;
      }

      if (editingCourseId === null) {
        // Add new course
        const newId = courses.length ? Math.max(...courses.map(c => c.id)) + 1 : 1;
        courses.push({ id: newId, name, weight, semester, grade, percentage, category });
      } else {
        // Edit existing
        const idx = courses.findIndex(c => c.id === editingCourseId);
        if (idx !== -1) {
          courses[idx] = { id: editingCourseId, name, weight, semester, grade, percentage, category };
        }
      }

      saveCourses();
      renderTable();
      closeModal();
    });

    // Delete course handler
    deleteBtn.addEventListener('click', () => {
      if (editingCourseId === null) return;
      if (confirm('Are you sure you want to delete this course?')) {
        courses = courses.filter(c => c.id !== editingCourseId);
        saveCourses();
        renderTable();
        closeModal();
      }
    });

    // Clear all courses handler
    document.getElementById('clearAllBtn').addEventListener('click', () => {
      if (confirm('Are you sure you want to clear all courses? This cannot be undone.')) {
        courses = [];
        saveCourses();
        renderTable();
      }
    });

    // Export data handler
    document.getElementById('exportBtn').addEventListener('click', () => {
      const dataStr = JSON.stringify(courses, null, 2);
      const blob = new Blob([dataStr], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'courses-data.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Initial load
    loadCourses();
    renderTable();
  </script>
</body>
</html>
